<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed URL in iframe</title>
</head>
<body>
  <h1>Enter a URL to Embed in an iframe:</h1>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 300px;" />
    <button type="submit">Embed</button>
  </form>

  <div id="iframeContainer" style="margin-top: 20px; display: none;">
    <iframe id="iframe" width="100%" height="600px"></iframe>
  </div>

  <script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const url = document.getElementById("urlInput").value;
      
      if (url) {
        // Display the iframe with the provided URL
        const iframe = document.getElementById("iframe");
        iframe.src = url;
        
        // Show the iframe container
        document.getElementById("iframeContainer").style.display = "block";
      } else {
        alert("Please enter a valid URL.");
      }
    });
  </script>
</body>
</html>
