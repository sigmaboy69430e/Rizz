<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
</head>
<body>
  <h1>Enter a URL to Embed in an iframe:</h1>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 300px;" />
    <button type="submit">Embed</button>
  </form>

  <script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const url = document.getElementById("urlInput").value;
      
      if (url) {
        // Open a new blank page (about:blank)
        const newWindow = window.open("about:blank", "_blank");
        
        // Create an iframe element and set the URL
        const iframe = newWindow.document.createElement("iframe");
        iframe.src = url;
        iframe.width = "100%";
        iframe.height = "100%";
        
        // Append the iframe to the new window's body
        newWindow.document.body.appendChild(iframe);
      } else {
        alert("Please enter a valid URL.");
      }
    });
  </script>
</body>
</html>
